<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiaahui-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --border-radius: 4px;
            --border-color: #999;
            --color: #333;
            --background-color: #fff;
            --border-color-hover: #999;
            --border-active-background-color: #eee;
        }

        .box {
            margin: 20px;
        }

        .demo {
            height: 100px;
            border: 1px solid #000;
        }

        .jh-sider {
            background: #1d7373;
            min-height: 100px;
        }

        .jh-header {
            background: #006363;
            height: 100px;
        }

        .jh-footer {
            background: #009999;
            height: 50px;
        }

        .jh-content {
            background: #5ccccc;
        }
    </style>
</head>

<body>
    <div id="app">
        {{msg}}
        <div id="test">
        </div>
        <div class="box">
            <jh-button icon="del" :loading="loading" icon-position="right" @click="loading=!loading">按钮</jh-button>
            <jh-button icon="set">按钮</jh-button>
            <jh-button>按钮</jh-button>
            <jh-button-group>
                <jh-button icon="left-arrow">按钮</jh-button>
                <jh-button icon="right-arrow" icon-position="right">按钮</jh-button>
            </jh-button-group>
        </div>
        <div class="box">
            <jh-input value="你好"></jh-input>
            <jh-input value="禁用" disabled></jh-input>
            <jh-input value="只读" readonly></jh-input>
        </div>
        <div class="box">
            <jh-input value="王" error="名字不能少于两个字"></jh-input>
            <jh-input value="王" error=""></jh-input>
        </div>
        <div class="box">
            <jh-input @change="printValue" value="change"></jh-input>
            <jh-input @input="printValue" value="input"></jh-input>
            <jh-input @focus="printValue" value="focus"></jh-input>
            <jh-input @blur="printValue" value="blur"></jh-input>
            <jh-input v-model="msg"></jh-input>
        </div>
        <div class="box">
            <jh-layout style="height:150px;">
                <jh-header>header</jh-header>
                <jh-content>content</jh-content>
                <jh-footer>footer</jh-footer>
            </jh-layout>
        </div>
        <div class="box">
            <jh-layout style="height: 150px;">
                <jh-header></jh-header>
                <jh-layout>
                    <jh-sider>sider</jh-sider>
                    <jh-content>content</jh-content>
                </jh-layout>
                <jh-footer></jh-footer>
            </jh-layout>
        </div>
        <div class="box">
            <jh-layout style="height: 150px;">
                <jh-header></jh-header>
                <jh-layout>
                    <jh-content>content</jh-content>
                    <jh-sider>sider</jh-sider>
                </jh-layout>
                <jh-footer></jh-footer>
            </jh-layout>
        </div>
        <div class="box">
            <jh-layout style="height: 150px;">
                <jh-sider>sider</jh-sider>
                <jh-layout>
                    <jh-header></jh-header>
                    <jh-content>content</jh-content>
                    <jh-footer></jh-footer>
                </jh-layout>
            </jh-layout>
        </div>
        <div class="box">
            <div @click="showToast('top')">showToast上</div>
            <div @click="showToast('middle')">showToast中</div>
            <div @click="showToast('bottom')">showToast下</div>
        </div>
        <div class="box">
            <jh-tabs v-model="activeName">
                <jh-tab-pane label="用户管理1" name="tab1">内容1</jh-tab-pane>
                <jh-tab-pane label="用户管理2" name="tab2" active>内容2</jh-tab-pane>
            </jh-tabs>
        </div>

    </div>
</body>

</html>
